{% extends "base.html" %}

{% block content %}
  <div class="container text-center my-5">
    <h2 class="text-danger">Are you sure you want to delete the task?</h2>
    <h1 class="display-4">{{ tasks.name }}</h1>
    <p class="text-muted">This action cannot be undone.</p>
    
    <form action="" method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg mr-3">Yes, Delete</button>
      <a href="{% url 'list:tag-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
  </div>
{% endblock %}
