{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h1 class="card-title text-center font-weight-bold mb-3">{{ tasks.content }}</h1>
      
      <div class="text-center mb-4">
        <small class="text-muted">Published on: {{ tasks.created_at }}</small><br>
      </div>
      
      <p class="card-text">{{ tasks.deadline }}</p>
      <div class="mt-4">
        <h5>Tag:</h5>
        {% for tag in tasks.tags.all %}
          <span class="badge badge-primary mr-2">{{ tag.name }}</span>
        {% empty %}
          <span class="text-muted">No topics assigned</span>
        {% endfor %}
      </div>

      <div class="d-flex justify-content-between mt-5">
        <a href="{% url 'list:task-update' pk=tasks.id %}" class="btn btn-outline-secondary">
          <i class="fas fa-edit"></i> Update
        </a>
        <a href="{% url 'list:task-delete' pk=tasks.id %}" class="btn btn-outline-danger">
          <i class="fas fa-trash-alt"></i> Delete
        </a>
      </div>
    </div>
  </div>
{% endblock %}
